    <html>
    <head>
        <title>Interactive Stock Price Forecasting</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 20px;
            }
            .card {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-bottom: 20px;
            }
            h1, h2, h3 {
                color: #333;
            }
            .plot {
                width: 100%;
                height: 500px;
                margin: 15px 0;
            }
            .metrics-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
                gap: 20px;
            }
            .feature-tabs {
                display: flex;
                flex-wrap: wrap;
                margin-bottom: 10px;
                border-bottom: 1px solid #ddd;
            }
            .feature-tab {
                padding: 10px 15px;
                cursor: pointer;
                background-color: #f1f1f1;
                border: none;
                border-radius: 5px 5px 0 0;
                margin-right: 5px;
                transition: background-color 0.3s;
            }
            .feature-tab.active {
                background-color: #4CAF50;
                color: white;
            }
            @media (max-width: 768px) {
                .metrics-container {
                    grid-template-columns: 1fr;
                }
                .feature-tabs {
                    overflow-x: auto;
                }
            }
        </style>
    </head>
